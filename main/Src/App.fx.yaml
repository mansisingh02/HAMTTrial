App As appinfo:
    BackEnabled: =false
    OnStart: =
    StartScreen: |-
        =If(First(Filter(Caregivers_1,'Caregiver Email'=Lower(User().Email))).Level.Value="1P" || First(Filter(Caregivers_1,'Caregiver Email'=Lower(User().Email))).Level.Value="2P" || First(Filter(Caregivers_1,'Caregiver Email'=Lower(User().Email))).Level.Value="3P",msftUpdatecaregivers,
        ((First(Filter(Project,'Primary Owner'.Value=First(Filter(Caregivers_1,'Caregiver Email'=Lower(User().Email))).'Caregiver Name')).ID>0 ) || First(Filter(Project,'Primary Owner'.Value=First(Filter(Caregivers_1,'Caregiver Email'=Lower(User().Email))).'Caregiver Name 2')).ID>0 && (First(Filter(Caregivers_1,'Core Leader'=First(Filter(Caregivers_1,'Caregiver Email'=Lower(User().Email))).'Caregiver Name')).ID>0) || First(Filter(Project,'Primary Owner'.Value=First(Filter(Caregivers_1,'Caregiver Email'=Lower(User().Email))).'Caregiver Name 2')).ID>0),
        msftDashboardpowerbi,msftUpdatecaregivers)
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

