        OnSelect: |+
            =If(
                IsBlank(msft_TextInput_9.Text),
                // Show an error message for Discipline being blank
                Notify("Discipline cannot be blank. Please fill in the field.", NotificationType.Error),
                // If Discipline is not blank, proceed with patching the data
                Patch(
                    Discipline,
                    Defaults(Discipline),
                    {
                        DisciplineName: msft_TextInput_9.Text,
                        Description: msft_TextInput_10.Text
                    }
                );
                Refresh(Discipline);
                Reset(msft_TextInput_10);
                Reset(msft_TextInput_9);
                Navigate(msftMasterData, ScreenTransition.Fade)
            )
            
