msftUploadData As screen:
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)

    navBarVertical_admin_32 As navBarVertical_admin:
        caregiversNav: =msftcaregivers
        dasboardNav: =msftDashboardpowerbi
        masterDataNav: =msftMasterData
        projectNav: =msftproject

    navBarHorizontal_32 As navBarHorizontal:
        ZIndex: =2

    attachCard_1 As attachments:
        BorderColor: =RGBA(0, 0, 0, 1)
        BorderThickness: =1
        Color: =RGBA(51, 51, 51, 1)
        DisabledBorderColor: =RGBA(0, 60, 106, 1)
        DisabledColor: =RGBA(0, 60, 106, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        DisplayMode: =
        DropTargetBorderStyle: =BorderStyle.None
        FocusedBorderThickness: =1
        Font: =Font.'Segoe UI'
        Height: =259
        HoverColor: =RGBA(51, 51, 51, 1)
        HoverFill: =RGBA(212, 212, 212, 1)
        IsInDataCard: =true
        ItemColor: =RGBA(0, 0, 0, 1)
        ItemFill: =RGBA(0, 120, 212, 1)
        ItemHoverColor: =RGBA(51, 51, 51, 1)
        ItemHoverFill: =RGBA(212, 212, 212, 1)
        Items: =
        ItemSpacing: =12
        MaxAttachments: =1
        MaxAttachmentsText: ="Click upload to upload the file"
        NoAttachmentsColor: =RGBA(166, 166, 166, 1)
        NoAttachmentsText: =
        OnAddFile: =
        PaddingBottom: =5
        PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
        PaddingRight: =5
        PaddingTop: =5
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =RGBA(0, 120, 212, 1)
        Tooltip: =
        Width: =396
        X: =156
        Y: =168
        ZIndex: =3

    msft_Button_50 As button:
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        BorderThickness: =0
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(0, 51, 142, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, -75%)
        FontWeight: =FontWeight.Bold
        HoverBorderColor: =RGBA(0, 60, 106, 1)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(0, 120, 212, 1), -10%)
        OnSelect: |
            =If(uploadFile.Run({file: { contentBytes : Last(attachCard_1.Attachments).Value, name : Last(attachCard_1.Attachments).Name}}),
            Reset(attachCard_1) && Notify("Successfully Uploaded!",NotificationType.Success) && Navigate(msftcaregivers),
            Reset(attachCard_1) && Notify("Error. Make sure your file is in correct format",NotificationType.Error)
            )
        PaddingBottom: =7
        PaddingLeft: =32
        PaddingRight: =32
        PaddingTop: =6
        PressedBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -50%)
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =ColorFade(RGBA(0, 120, 212, 1), -30%)
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Size: =15
        Text: ="Upload"
        VerticalAlign: =VerticalAlign.Top
        Width: =143
        X: =571
        Y: =464
        ZIndex: =4

    Button7 As button:
        BorderColor: =RGBA(0, 0, 0, 0)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(184, 0, 0, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, -75%)
        FontWeight: =FontWeight.Semibold
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(0, 120, 212, 1), -10%)
        OnSelect: |-
            =Reset(attachCard_1);
            Navigate(msftcaregivers);
        PressedBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -50%)
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =ColorFade(RGBA(0, 120, 212, 1), -30%)
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Size: =15
        Text: ="Cancel"
        X: =750
        Y: =464
        ZIndex: =5

