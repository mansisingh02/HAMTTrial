msftMasterData As screen:
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    OnVisible: |-
        =If(
            varConfirmDelete,
            Switch(
                Value(varTabSelected),
                2, Remove(Discipline, Gallery33.Selected),
                3, Remove(Skills_1, Gallery1_2.Selected),
                5, Remove('Project Parent Group', Gallery17.Selected),
                6, Remove('Project Type', Gallery4.Selected),
                7, Remove('Project Goals', Gallery28.Selected),
                8, Remove(Capabilities, Gallery31.Selected)      
            );
            Refresh(  
                Switch(
                    Value(varTabSelected),
                    2, Discipline,
        	        3, Skills_1,
        	        5, 'Project Parent Group',
        	        6, 'Project Type',
        	        7, 'Project Goals',
        	        8, Capabilities
                )
            );
            Notify("Deletion completed", NotificationType.Success);
            Set(varConfirmDelete, false)
        );
        If(
            !varTabSelected,
            Set(varTabSelected, 1);
            Set(varConfirmDelete, false);
            Notify("Screen is loading", NotificationType.Information);
        );

