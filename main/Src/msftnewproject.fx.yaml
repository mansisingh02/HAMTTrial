                    // You can add additional logic here if needed
                    Notify("Selected dates are within the group's date range", NotificationType.Success),
                    If(
                        DateValue(Text(msft_DatePicker_4.SelectedDate, "dd/mm/yyyy")) < DateValue(Text(LookUp('Project Parent Group', 'Group Name' = msft_Dropdown_27.Selected.Value).'Start Date', "dd/mm/yyyy")),
