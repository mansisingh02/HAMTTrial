        OnSelect: |
            =If(
                IsBlank(msft_TextInput_2.Text),
                // Show an error message for Capability being blank
                Notify("Certification cannot be blank. Please fill in the field.", NotificationType.Error),
                // If Capability is not blank, proceed with patching the data
                Patch(
                    Certifications,
                    Defaults(Certifications),
                    {
                        'Certification Name': msft_TextInput_4.Text,
                        'Validity Period (in Years)': msft_TextInput_3
                    }
                );
                Refresh(Capabilities);
                Reset(msft_TextInput_3);
                Reset(msft_TextInput_4);
                Navigate(msftMasterData)
