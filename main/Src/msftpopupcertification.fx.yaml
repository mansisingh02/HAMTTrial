    msft_Button_90 As button:
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        BorderThickness: =0
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(0, 51, 142, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, -75%)
        FontWeight: =FontWeight.Bold
        Height: =36
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(0, 120, 212, 1), -10%)
        OnSelect: |-
            =Set(
                NewCertificationInput,
                SkillsTextInput_2.Text
            );
            Set(
                NewCertificationID,
                SkillsTextInput_3.Text
            );
            Set(
                NewCertificationCode,
                SkillsTextInput_4.Text
            );
            Set(
                validityofCertificate,
                SkillsTextInput_5.Text
            );
            Set(
                dateofCertification,
                DatePicker2.SelectedDate
            );
            Set(
                CoreLeader,
                LookUp(
                    Caregivers_1,
                    'Caregiver Email' = User().Email
                ).'Core Leader'
            );
            Set(
                UserRecord,
                LookUp(
                    Caregivers_1,
                    'Caregiver Email' = User().Email
                )
            );
            Notify(
                "Core Leader: " & CoreLeader,
                NotificationType.Information
            );
            Set(
                CoreLeaderEmail,
                LookUp(
                    Caregivers_1,
                    'Caregiver Name' = CoreLeader
                ).'Caregiver Email'
            );
            Notify(
                "Core Leader Email: " & CoreLeaderEmail,
                NotificationType.Information
            );
            Set(
                AdminEmail,
                "mansi.singh@providence.org"
            );
            Set(
                UserLevel,
                UserRecord.Level.Value
            );
            If(
                IsBlank(NewCertificationInput) || IsBlank(NewCertificationID) || IsBlank(NewCertificationCode) || IsBlank(dateofCertification),
                Notify(
                    "Error: Fill in all compulsory fields.",
                    NotificationType.Error
                ),
                If(
                    dateofCertification > Now(),
                    Notify(
                        "Error: Start date cannot be after the current date.",
                        NotificationType.Error
                    ),
                    If(
                        UserLevel = "1I" || UserLevel = "1P" || UserLevel = "2P" || UserLevel = "3P" || UserLevel = "4P",
                        If(
                            !IsBlank(AdminEmail),
                            Office365Outlook.SendEmailV2(
                                AdminEmail,
                                "Request for Addition of a New Certification",
                                "Hi Madhavi,<br>" & "I am sending this mail to request you for the addition of a new certification (" & NewCertificationInput & ") to the system.<br>" & "Its' details are as follows<br>" & "My Certification ID: (" & NewCertificationID & ")<br>" & "Certification Code of the Certificate: (" & NewCertificationCode & ")<br>" & "Validity Period of Certificate: (" & validityofCertificate & ")<br>" & "My Start Date of Certification: (" & dateofCertification & ")<br>" & "Request you to kindly approve the same.<br>" & "Thank you,<br>" & User().FullName
                            );
                            Notify(
                                "Email sent successfully to admin.",
                                NotificationType.Success
                            )
                        ),
                        If(
                            !IsBlank(AdminEmail),
                            Office365Outlook.SendEmailV2(
                                AdminEmail,
                                "Adding a New Certification",
                                "Hi Madhavi,<br>" & "I am adding this certification (" & NewCertificationInput & ") to the already existing list of certifications. Please take note.<br>" & "Its' details are as follows<br>" & "My Certification ID: (" & NewCertificationID & ")<br>" & "Certification Code of the Certificate: (" & NewCertificationCode & ")<br>" & "Validity Period of Certificate: (" & validityofCertificate & ")<br>" & "My Start Date of Certification: (" & dateofCertification & ")<br>" & "Thank you,<br>" & User().FullName
                            );
                            Notify(
                                "Email sent successfully to admin.",
                                NotificationType.Success
                            )
                        )
                    );
                    If(
                        !IsBlank(CoreLeaderEmail),
                        Office365Outlook.SendEmailV2(
                            CoreLeaderEmail,
                            "Request for Addition of a New Skill",
                            "Hi Madhavi,<br>" & "I am sending this mail to request you for the addition of a new certification (" & NewCertificationInput & ") to the system.<br>" & "Its' details are as follows<br>" & "My Certification ID: (" & NewCertificationID & ")<br>" & "Certification Code of the Certificate: (" & NewCertificationCode & ")<br>" & "Validity Period of Certificate: (" & validityofCertificate & ")<br>" & "My Start Date of Certification: (" & dateofCertification & ")<br>" & "Request you to kindly approve the same.<br>" & "Thank you,<br>" & User().FullName
                        );
                        Notify(
                            "Email sent successfully to core leader.",
                            NotificationType.Success
                        ),
                        Notify(
                            "Error: Core leader email address not found",
                            NotificationType.Error
                        )
                    )
                )
            );
            
            Navigate(msftUpdatecaregivers,ScreenTransition.Fade)
        PaddingBottom: =7
