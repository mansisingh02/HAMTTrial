    msft_DatePicker_8 As datepicker:
        BorderColor: =RGBA(166, 166, 166, 1)
        CalendarHeaderFill: =ColorFade(RGBA(0, 120, 212, 1), -30%)
        Color: =RGBA(51, 51, 51, 1)
        DefaultDate: =Gallery16.Selected.'Start Date'
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(128, 128, 128, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        DisplayMode: =DisplayMode.Disabled
        Height: =38
        HoverDateFill: =RGBA(200, 200, 200, 1)
        IconBackground: =RGBA(0, 51, 142, 1)
        OnChange: |+
            =If(
                DateValue(Text(msft_DatePicker_9.SelectedDate, "dd/mm/yyyy")) >= DateValue(Text(msft_DatePicker_8.SelectedDate, "dd/mm/yyyy")),
                If(
                    DateValue(Text(msft_DatePicker_8.SelectedDate, "dd/mm/yyyy")) >= DateValue(Text(LookUp('Project Parent Group', 'Group Name' = msft_Dropdown_34.Selected.Value).'Start Date', "dd/mm/yyyy")) &&
                    DateValue(Text(msft_DatePicker_8.SelectedDate, "dd/mm/yyyy")) <= DateValue(Text(LookUp('Project Parent Group', 'Group Name' = msft_Dropdown_34.Selected.Value).'End Date', "dd/mm/yyyy")) &&
                    DateValue(Text(msft_DatePicker_9.SelectedDate, "dd/mm/yyyy")) <= DateValue(Text(LookUp('Project Parent Group', 'Group Name' = msft_Dropdown_34.Selected.Value).'End Date', "dd/mm/yyyy")),
                    // Dates are within the range and end date is not before start date
                    // You can add additional logic here if needed
                    Notify("Selected dates are within the group's date range", NotificationType.Success),
                    If(
                        DateValue(Text(msft_DatePicker_8.SelectedDate, "dd/mm/yyyy")) < DateValue(Text(LookUp('Project Parent Group', 'Group Name' = msft_Dropdown_34.Selected.Value).'Start Date', "dd/mm/yyyy")),
                        // Start date is before the group's start date
                        Notify("Start date cannot be before the group's start date. Please check your selections.", NotificationType.Error),
                        // Dates are outside the group's date range
                        Notify("End date is outside the group's date range. Please check your selections.", NotificationType.Error)
                    )
                ),
                // End date is before start date
                Notify("End date cannot be before the start date. Please check your selections.", NotificationType.Error)
            )
            
            
            
            
            
        PaddingBottom: =9
        PaddingRight: =8
        PaddingTop: =8
        SelectedDateFill: =RGBA(0, 120, 212, 1)
        Size: =11
        Width: =203
        X: =768
        Y: =266
        ZIndex: =8

