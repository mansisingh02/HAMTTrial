msftpopup As screen:
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    OnVisible: |-
        =Set(varConfirmDelete, false);
        Set(varItemToDelete, "")

    Rectangle2_1 As rectangle:
        BorderColor: =RGBA(179, 179, 179, 1)
        BorderThickness: =2
        DisabledFill: =RGBA(166, 166, 166, 1)
        Fill: =RGBA(0, 0, 0, 0)
        FocusedBorderThickness: =4
        Height: =317
        HoverFill: =RGBA(0, 0, 0, 0)
        PressedFill: =RGBA(0, 0, 0, 0)
        Width: =477
        X: =427
        Y: =222
        ZIndex: =1

    msft_Button_26 As button:
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        BorderThickness: =0
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(0, 51, 142, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, -75%)
        FontWeight: =FontWeight.Bold
        Height: =36
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(0, 120, 212, 1), -10%)
        OnSelect: |
            =Set(
                SelectedSkillsName,
                ComboBoxSkill.Selected.Value
            );
            Set(
                SelectedCategory,
                LookUp(Skills_1, 'Skill Name' = ComboBoxSkill.Selected.Value, Discipline)
            );
            Navigate(msftUpdatecaregivers, ScreenTransition.Fade)
        PaddingBottom: =7
        PaddingLeft: =32
        PaddingRight: =32
        PaddingTop: =8
        PressedBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -50%)
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =ColorFade(RGBA(0, 120, 212, 1), -30%)
        RadiusBottomLeft: =5
        RadiusBottomRight: =5
        RadiusTopLeft: =5
        RadiusTopRight: =5
        Size: =10.75
        Text: ="Submit"
        VerticalAlign: =VerticalAlign.Top
        Width: =117
        X: =562
        Y: =385
        ZIndex: =3

    ComboBoxSkill As combobox:
        BorderColor: =RGBA(230, 230, 230, 1)
        ChevronBackground: =RGBA(255, 255, 255, 1)
        ChevronDisabledBackground: =RGBA(255, 255, 255, 1)
        ChevronDisabledFill: =RGBA(255, 255, 255, 1)
        ChevronFill: =RGBA(33, 33, 33, 1)
        ChevronHoverBackground: =RGBA(255, 255, 255, 1)
        ChevronHoverFill: =RGBA(33, 33, 33, 1)
        Color: =RGBA(51, 51, 51, 1)
        DisabledBorderColor: =RGBA(0, 51, 142, 1)
        DisabledColor: =RGBA(255, 255, 255, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        DisplayFields: =["Value"]
        Font: =Font.'Segoe UI'
        HoverBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -30%)
        HoverColor: =RGBA(116, 116, 116, 1)
        HoverFill: =RGBA(255, 255, 255, 1)
        Items: |+
            =Distinct(Skills_1, 'Skill Name')
            
            
            
            
        PressedBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -30%)
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =RGBA(0, 120, 212, 1)
        SearchFields: =["Value"]
        SearchItems: |-
            =Search(Distinct(Skills_1, 'Skill Name')
            
            
            
            
            ,ComboBoxSkill.SearchText,"Value")
        SelectionFill: =RGBA(0, 51, 142, 1)
        SelectMultiple: =false
        Size: =10
        X: =501
        Y: =301
        ZIndex: =4

