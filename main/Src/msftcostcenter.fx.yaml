msftcostcenter As screen:
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    OnVisible: |+
        =UpdateContext(
            {
                CountProjects: CountRows(FilteredCostCenters_Project),
                CountCaregivers: CountRows(FilteredCostCenters_Caregiver)
            }
        );
        Set(TotalCaregiversCount, CountRows(Caregivers_1));
        Set(countCaregiversToHighlight, CountCaregivers);
        
        ClearCollect(
            PieChartData,
            {
                Label: "Caregivers under this cost center ("&countCaregiversToHighlight&")",
                Count: countCaregiversToHighlight
            },
            {
                Label: "Other Caregivers ("&(TotalCaregiversCount - countCaregiversToHighlight)&")",
                Count: TotalCaregiversCount - countCaregiversToHighlight
            }
        );
        Set(TotalProjectsCount, CountRows(Project));
        Set(countProjectsToHighlight, CountProjects);
        
        ClearCollect(
            PieChartDataTwo,
            {
                Label: "Projects under this cost center ("&countProjectsToHighlight&")",
                Count: countProjectsToHighlight
            },
            {
                Label: "Other Projects ("&(TotalProjectsCount - countProjectsToHighlight)&")",
                Count: TotalProjectsCount - countProjectsToHighlight
            }
        );
        
        

